<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 15px;
        }
        .job-info {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .job-info p {
            font-size: 16px;
            color: #666;
        }
        .created-at {
            color: #888;
        }
        .is-active {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Details</h1>
        <div class="job-info">
            <p><strong>Title:</strong> {{ job_data.title }}</p>
            <p><strong>Description:</strong> {{ job_data.description }}</p>
            <p><strong>Company:</strong> {{ job_data.company }}</p>
            <p><strong>Location:</strong> {{ job_data.location }}</p>
            <p class="is-active"><strong>Is Active:</strong> {{ job_data.is_active }}</p>
        </div>
    </div>
</body>
</html>
